<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/styles/service.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Topper -->
    <nav class="topper d-flex justify-content-center align-items-center" style="height: 2rem; background-color: blanchedalmond;">
      <div class="d-flex flex-row justify-content-end container">
          <div>
              <i class="bi bi-envelope"></i>
              <span>maria@gmail.com |</span>
          </div>
          <div class="ms-1">
              <i class="bi bi-whatsapp"></i>
              <span>73 9888-8888 |</span>
          </div>
          <i class="bi bi-instagram ms-1"></i>
      </div>
    </nav>

    <!--Logo-->
    <nav class="ps-4 pe-4 container">
      <div class="nav-logo d-flex flex-row align-items-center justify-content-between">
          <div class="h-100">
              <a src="" alt="">
                  <img class="h-100" src="./src/imgs/logo.webp" alt="logo">
              </a>
          </div>
          <div class="cart-button rounded-circle p-4 d-flex align-items-center justify-content-center"
           style="border: solid 2px lightcoral; height: 2rem; width: 2rem;"
           id="cart-btn">
              <i class="bi bi-cart-fill"></i>
          </div>
      </div>
      <div class="d-flex flex-row justify-content-between" style="height: 40px">
          <div>
              <a href="./index.html" class="fs-6 fw-semibold" style="color: black;">Passeios</a>
              <a href="" class="fs-6 fw-semibold ms-3" style="color: black;">Contato</a>
          </div>
          
          <a href="./index.html" class="fw-semibold" style="color: black;">IR PARA O SITE</a>
      </div>
    </nav>

    <div class="container-xxl ps-5 pe-5 mt-4 mb-4">
        <div class="row">
            <!-- Carousel-->
            <div class="col-md-7">
                <div class="carousel slide"
                id="carousel"
                data-bs-ride="true">
                    <div class="carousel-inner rounded">

                    </div>
                    <div class="carousel-indicators">
                        <button type="button" class="active"
                        data-bs-target="#carousel"
                        data-bs-slide-to="0">
                        <img src="./src/imgs/Servicos/espelho/espelho_A.jpeg" alt="">
                        </button>

                        <button type="button"
                        data-bs-target="#carousel"
                        data-bs-slide-to="1">
                        <img src="./src/imgs/Servicos/espelho/espelho_A.jpeg" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Info-->
            <div id="right-container" class="col">
                <div class="card" style="border-radius: 10px;">
                    <div class="card-header d-flex flex-column">
                        <span>Pré-Reserva</span>
                        <span class="fs-2 fw-bold" id="preBooking-value">R$30,00</span>
                    </div>
                    <div class="card-body border border-dark rounded m-3">
                        <div class="d-flex flex-column justify-content-center ps-1 border-bottom border-dark">
                            <div>
                                <i class="bi bi-person"></i>
                                <span>Quantidade de pessoas</span>
                            </div>
                            <p id="total-pessoas" class="text-secondary">4 adultos</p>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between mt-3">
                            <div class="d-flex flex-column">
                                <span>Adulto</span>
                                <span id="adult-value">R$30.00</span>
                            </div>
                            <div>
                                <i class="bi bi-dash"
                                data-reference="adultQtd"></i>
                                <span id="adult-qtd" class="border border-primary p-1 rounded">0</span>
                                <i class="bi bi-plus-lg"
                                data-reference="adultQtd"></i>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between mt-3">
                            <div class="d-flex flex-column">
                                <span>Criança</span>
                                <span id="kid-value">R$15.00</span>
                            </div>
                            <div>
                                <i class="bi bi-dash"
                                data-reference="kidQtd"></i>
                                <span id="kid-qtd" class="border border-primary p-1 rounded">0</span>
                                <i class="bi bi-plus-lg"
                                data-reference="kidQtd"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="subtotal" class="fs-2 fw-bold price-text">Subtotal: R$100,00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


    <script src="./src/scripts/service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
